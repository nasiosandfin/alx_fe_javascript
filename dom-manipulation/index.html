<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
    <select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
</select>

  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay"></div>
  <div id="syncStatus" style="margin-top: 10px; color: blue;"></div>


  <button id="newQuote">Show New Quote</button>

  <h3>Add a New Quote</h3>
  <div id="addQuoteContainer">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <h3>Import / Export Quotes (JSON)</h3>
  <button id="exportQuotes" onclick="exportToJsonFile()">Export Quotes to JSON</button>
  <br /><br />
  <input
    type="file"
    id="importFile"
    accept=".json"
    onchange="importFromJsonFile(event)"
  />

  <script src="script.js"></script>
</body>
</html>
